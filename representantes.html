<div class="representantes">
  <div class="representantes__mapa">
    <div id="map"></div>
  </div>

  <div class="representantes__contato">
    <h2>Caso não consiga contatar o representante da sua região:
    </h2>
    <p>
      Escreve para <span>comercial@circuit.com.br</span> ou ligue para <span>(12) 2126-2700.</span>
    </p>
  </div>

</div>

<script>
  // Initialize and add the map
  function initMap() {
    var circuit = {
      lat: -22.975964,
      lng: -45.470778
    };
    // The map, centered at circuit
    var map = new google.maps.Map(
      document.getElementById('map'), {
        zoom: 5,
        center: circuit
      });
    var contentString =
      '<div class="representantes__info">  Minas Gerais>Triângulo mineiro <br>    GFBI Representações LTDA-ME<br>  Contato: Geison Lima Fernandes  <br>Telefone: (62) 3274-4590 / (62) 98124-0024 <br> email: geison@geison.com.br</div>';
    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    // The marker, positioned at circuit
    var marker = new google.maps.Marker({
      position: circuit,
      map: map,
      title: 'GFBI Representações LTDA-ME'
    });
    marker.addListener('click', function () {
      infowindow.open(map, marker);
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAt8M_idZGYj7rqBIvbo2skt28URbfewc&callback=initMap">
</script>
