  <componente name="cial:header" id="include_header" />
  <section class="banner banner-header">
    <div class="banner-jquery">
      <componente name="ciac:banner" id="header_jquery" />
    </div>
  </section>
  <section class="home-menu">
    <div class="home-menu__wrapper">
      <componente name="ciac:menu" id="menu_horizontal" />
    </div>
  </section>

  <div id="container">

    <div id="content" class="container departamentos">

      <aside id="col-left" class="departamentos__filtro">
        <componente name="ciac:menu" id="currentDeptMenu" />
        <componente name="ciac:filtrofaixapreco" id="departamentPriceRange" />

        <div class="filtro">
          <h3 class="general-title">
            <span>
              Filtros
            </span>
            <hr />
          </h3>
          <componente name="ciac:filters" id="FiltersRight" />
        </div> <!-- filtro -->

      </aside>

      <content>
        <div id="col-content">
          <div class="bread-crumb">
            <componente name="ciac:produtobarranavegacao" id="breadCrumb" />
            <componente name="ciac:filtrosutilizados" id="departamentFilterBy" />
          </div>
          <componente name="ciac:listagemcompleta" id="deptCollection" />
          <componente name="ciac:departamentodescricao" id="deptDescription" />
        </div>
      </content>
    </div>
    <footer id="footer">
      <componente name="cial:footer" id="include_footer" />
    </footer>

    <div class="container_pop" style="display:none">
      <div id="box_pop">
        Produto adicionado ao carrinho!
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.compraRapida.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script>
    $(document).ready(function () {
      $("#header_jquery").remove();
      $(".banner-jquery").owlCarousel({
        navigation: true,
        stopOnHover: true,
        slideSpeed: 500,
        pagination: false,
        autoPlay: 5000,
        singleItem: true
      });
      $('collection-product-buy-bt').on('click', function () {
        $.colorbox({
          width: "690px",
          height: "510px",
          inline: true,
          href: "#box_pop"
        });
      });
    });
  </script>
  <componente name="ciac:scriptrazor" id="script_bodyBottom" />
