<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
<head>
	<title></title>
    <link rel="shortcut icon" href="imagens/favicon.ico" />

    <script src="js/jquery.js" type="text/javascript"></script>       
    
	<script src="js/owl.carousel.min.js"></script>
    <script src="js/modernizr.custom.js" type="text/javascript"></script> 
    <script src="js/jquery.colorbox-min.js" type="text/javascript"></script> 
     <script type="text/javascript" src="js/jquery.jqzoom-core-pack.js"></script>
    <script type="text/javascript" src="js/jquery.jqzoom.custom.js"></script>

    <link href="css/templateSettings.css.razor" rel="stylesheet" type="text/css" /> 
    <link href="css/jquery.jqzoom.css" rel="stylesheet" type="text/css" />   
    <link href="css/jquery.jqzoom.custom.css" rel="stylesheet" type="text/css" /> 
    <link type="text/css" media="screen" rel="stylesheet" href="css/quickView.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/colorbox.css" />
    
    <componente name="cial:webanalytics" id="include_webAnalytics" />
	<ciac:seo id="seo"></ciac:seo>
    <componente name="ciac:scriptrazor" id="script_headBottom" />
</head>
<body>

	
	
	<componente name="ciac:scriptrazor" id="script_bodyTop" />
	<script src="js/jquery.plugins.js" type="text/javascript"></script>    
	
	<div id="container">
		<header id="header">
          <componente name="cial:header" id="include_header" />
        </header>  
      	<hr class="header-division" />
        <div class="banner banner-header">
			<div class="banner-full align-center banners-below">
				<componente name="ciac:banner" id="header_full" />	
			</div>
            <div class="banner-jquery">
				<componente name="ciac:banner" id="header_jquery" />
			</div>
		</div>
		<div id="content">
			<aside id="col-left">
                <div class="align-center banners-below">
                    <componente name="ciac:banner" id="left_top" />	
                </div>
              	<componente name="ciac:menu" id="currentDeptMenu" />
              	<!--<componente name="ciac:filtrogrupos" id="departamentGroups" />-->
				<componente name="ciac:filtrofaixapreco" id="departamentPriceRange" />
              	<div class="nav-PriceRange">
              	<h2 class="nav-primary-heading-primary" style="margin-top: 21px;">Filtros</h2>
                <componente name="ciac:filters" id="FiltersRight" />
                </div>
                <div class="align-center banners-below">
                    <componente name="ciac:banner" id="left_bottom" /> 
                </div>                
			</aside>
          	<aside id="col-right">
          		<div class="align-right banners-below">
                    <componente name="ciac:banner" id="right_top" />	
                </div>
          	</aside>
			<content><div id="col-content">
                <div class="align-center banners-side banners-side-margin">
                    <componente name="ciac:banner" id="content_top" />	
                </div>	
                <div class="breadCrumb">
              		<componente name="ciac:produtobarranavegacao" id="breadCrumb" />
                  	<componente name="ciac:filtrosutilizados" id="departamentFilterBy" />
                  	
              	</div>
              	<componente name="ciac:listagemcompleta" id="deptCollection" />
              	<componente name="ciac:departamentodescricao" id="deptDescription" />
            	<div class="align-center banners-below">
                    <componente name="ciac:banner" id="content_bottom" />	
                </div>  
            </div></content>
		</div>
        <div class="banner-full align-center banners-below">
          <componente name="ciac:banner" id="footer_full" />  
        </div>          
		<footer id="footer">
          	<componente name="cial:footer" id="include_footer" />
		</footer>
	</div>
      
<script type="text/javascript" src="js/jquery.compraRapida.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script>
$(document).ready(function(){
  $("#header_jquery").remove();  
  $(".banner-jquery").owlCarousel({navigation:true, stopOnHover: true, slideSpeed: 500, pagination: false, autoPlay: 5000, singleItem: true});
  $("#header").floatHeader(); 
});
</script>
<componente name="ciac:scriptrazor" id="script_bodyBottom" />
